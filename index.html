<!DOCTYPE HTML>
<html>
    <head>
        <title>로그인</title>
        <style>
            table {
                border-collapse: collapse; /* 테두리 겹침 방지 */
                width: 50%; /* 테이블 크기 조정 */
            }
            th, td {
                border: 1px solid black; /* 테두리 추가 */
                padding: 10px; /* 셀 안쪽 여백 */
                text-align: center; /* 가운데 정렬 */
            }
            th {
                background-color: whitesmoke; /* 제목 행 배경색 */
            }
        </style>
    </head>
    <body>
         <h3><strong>회원가입</strong></h3>
         <hr>
         <table>
            <tr>
                <th> 이름 </th>
                <td><input type="text" id="name" name="name" placeholder="홍길동"></td>
                <th> 생년월일</th>
                <td><input type="text" id="birth" name="birth" placeholder="2025.01.01"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td colspan="3"><input type="text" id="phone" name="phone_number" placeholder="010-0000-0000"></td>
            </tr>
         </table>
         <br>
         <button onclick="saveData()">저장하기</button>

         <script>
             function saveData() {
                 const name = document.getElementById("name").value;
                 const birth = document.getElementById("birth").value;
                 const phone = document.getElementById("phone").value;

                 fetch("http://localhost:3000/signup", {
                     method: "POST",
                     headers: { "Content-Type": "application/json" },
                     body: JSON.stringify({ name, birth, phone })
                 })
                 .then(response => response.json())
                 .then(data => alert(data.message))
                 .catch(error => console.error("Error:", error));
             }
         </script>
    </body>
</html>
